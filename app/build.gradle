buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.8.1'
    }
}
apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'

repositories {
    maven { url 'https://maven.google.com' }
}
apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    useLibrary 'org.apache.http.legacy'
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
    }
    signingConfigs {
        config {
            keyAlias 'bm'
            keyPassword 'BlueMobile0800'
            storeFile file('/Users/ives/android/bm/bm.jks')
            storePassword 'BlueMobile0800'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.sportpassword.bm"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 7
        versionName "1.0.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        manifestPlaceholders = [
                onesignal_app_id               : '856c8fdb-79fb-418d-a397-d58b9c6b880b',
                // Project number pulled from dashboard, local value is ignored.
                onesignal_google_project_number: 'REMOTE'
        ]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "com.android.support:appcompat-v7:$design_version"
    implementation "com.android.support:design:$design_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:support-v4:$design_version"
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.facebook.android:facebook-android-sdk:4.31.0'
    implementation 'com.github.babedev.dexter.dsl:dsl:0.1.2'
    implementation "com.android.support:appcompat-v7:$design_version"
    implementation "com.android.support:design:$design_version"
    implementation "com.android.support:recyclerview-v7:$design_version"
    implementation "com.android.support:cardview-v7:$design_version"
    implementation "com.android.support:customtabs:$design_version"
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    //implementation 'com.ohmerhe.kolley:kolley:0.3.1'
    implementation 'com.onesignal:OneSignal:3.8.4'
    implementation 'com.chauthai.swipereveallayout:swipe-reveal-layout:1.4.1'
    //    implementation ('org.apache.httpcomponents:httpclient-android:4.3.5') {
    //        exclude group: 'org.apache.http.impl.cookie', module: 'IgnoreSpecFactory'
    //    }
    implementation 'org.apache.httpcomponents:httpmime:4.3.6'
    //implementation 'dev.dworks.libs:volleyplus:+'
    //    implementation('com.vimeo.networking:vimeo-networking:1.1.0') {
    //        exclude group: 'com.intellij', module: 'annotations'
    //    }
    //    implementation project(':vimeo-networking')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
